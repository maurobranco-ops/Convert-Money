<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./scripts.js"></script>
    <title>Convert Money</title>
</head>

<body>
    <header>
        <img src="./Assets/logo.gif" alt="Logo-Gif" width="300px">
        
    </header>
        

    <main>
        <label>
            Converter <b>de:</b>
            <select>
                <option>R$ - Real Brasileiro</option>
                <option>US$ - Dólar Americano</option>
            </select>
        </label>

        <label>
            Converter <b>para:</b>
            <select>
                <option>R$ - Real Brasileiro</option>
                <option>US$ - Dólar Americano</option>
                <option>€ - Euro</option>
                <option>£ - Libra Esterlina</option>
            </select>
        </label>

        <label>
            Valor:
            <input type="number" placeholder="1.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./Assets/Real.png" alt="Imagem de Real">
                <p class="currency">Real</p>
                <p class="currency-value">R$ 0,00</p>
            </div>
            <img class="arrow-img" src="./Assets/Arrow.png" alt="Seta">
            <div class="currency-box">
                <img src="./Assets/Dólar.png" alt="Imagem do Dólar">
                <p class="currency">Dólar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>

</body>

</html>
